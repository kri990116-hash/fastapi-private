name: FastAPI Deployment Pipeline (Private EC2 via SSM)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # --- [CD 영역 시작: 도커 이미지 생성] ---
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: "${{ secrets.DOCKER_USERNAME }}"
          password: "${{ secrets.DOCKER_PASSWORD }}"

      - name: Build and push Docker image (FastAPI)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: "${{ secrets.DOCKER_USERNAME }}/fastapi-app:latest"

      # --- [CD 영역: AWS 자격 증명 설정] ---
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: "${{ secrets.AWS_ACCESS_KEY_ID }}"
          aws-secret-access-key: "${{ secrets.AWS_SECRET_ACCESS_KEY }}"
          aws-region: "${{ secrets.AWS_REGION }}"

      # --- [CD 영역: SSM을 통한 EC2 실 배포] ---
      - name: Deploy to EC2 via SSM
        run: |
          aws ssm send-command \
            --instance-ids "${{ secrets.EC2_INSTANCE_ID }}" \
            --document-name "AWS-RunShellScript" \
            --comment "Deploying FastAPI via SSM" \
            --parameters 'commands=[
              "set -e",

              "# Docker Hub 로그인",
              "sudo docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}",

              "# 1. 최신 이미지 가져오기",
              "sudo docker pull ${{ secrets.DOCKER_USERNAME }}/fastapi-app:latest",

              "# 2. 기존 컨테이너 중지 및 삭제",
              "sudo docker stop fastapi-server || true",
              "sudo docker rm fastapi-server || true",

              "# 3. FastAPI 실행 (컨테이너가 8000 포트로 서비스한다고 가정)",
              "sudo docker run -d --name fastapi-server -p 8000:8000 ${{ secrets.DOCKER_USERNAME }}/fastapi-app:latest",

              "# (선택) 헬스체크 - curl이 없으면 설치 필요할 수 있음",
              "sleep 2",
              "curl -fsS http://localhost:8000/ || true",

              "# 4. 오래된 이미지 정리",
              "sudo docker image prune -f"
            ]' \
            --region "${{ secrets.AWS_REGION }}"
